<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Event Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
    }

    h2 {
      text-align: center;
      color: #1e293b;
      font-size: 28px;
    }

    form, table {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    form input[type="text"] {
      width: 48%;
      padding: 12px;
      margin: 8px 1%;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }

    form input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 5px #60a5fa;
    }

    button[type="submit"] {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th {
      background-color: #1e293b;
      color: white;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #cbd5e1;
      text-align: center;
    }

    .action-btn {
      cursor: pointer;
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .edit {
      background-color: #fde047;
      color: #1e293b;
    }

    .edit:hover {
      background-color: #facc15;
    }

    .delete {
      background-color: #ef4444;
      color: white;
    }

    .delete:hover {
      background-color: #dc2626;
    }

    @media (max-width: 768px) {
      form input[type="text"] {
        width: 100%;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>

  <h2>Form Pendaftaran Event Mahasiswa</h2>

  <form id="formMahasiswa">
    <input type="hidden" id="editIndex">
    <input type="text" id="nama" placeholder="Nama Mahasiswa" required>
    <input type="text" id="nim" placeholder="NIM" required><br>
    <input type="text" id="universitas" placeholder="Universitas" required>
    <input type="text" id="jurusan" placeholder="Jurusan" required><br>
    <input type="text" id="event" placeholder="Nama Event" required>
    <button type="submit">Simpan</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Universitas</th>
        <th>Jurusan</th>
        <th>Event</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelData">
      <!-- Data akan ditambahkan di sini -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('formMahasiswa');
    const tabelData = document.getElementById('tabelData');
    let dataMahasiswa = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const nim = document.getElementById('nim').value;
      const universitas = document.getElementById('universitas').value;
      const jurusan = document.getElementById('jurusan').value;
      const event = document.getElementById('event').value;
      const editIndex = document.getElementById('editIndex').value;

      const data = { nama, nim, universitas, jurusan, event };

      if (editIndex === '') {
        dataMahasiswa.push(data);
      } else {
        dataMahasiswa[editIndex] = data;
        document.getElementById('editIndex').value = '';
      }

      form.reset();
      tampilkanData();
    });

    function tampilkanData() {
      tabelData.innerHTML = '';
      dataMahasiswa.forEach((mhs, index) => {
        const row = `<tr>
          <td>${mhs.nama}</td>
          <td>${mhs.nim}</td>
          <td>${mhs.universitas}</td>
          <td>${mhs.jurusan}</td>
          <td>${mhs.event}</td>
          <td>
            <button class="action-btn edit" onclick="editData(${index})">Edit</button>
            <button class="action-btn delete" onclick="hapusData(${index})">Hapus</button>
          </td>
        </tr>`;
        tabelData.innerHTML += row;
      });
    }

    function editData(index) {
      const mhs = dataMahasiswa[index];
      document.getElementById('nama').value = mhs.nama;
      document.getElementById('nim').value = mhs.nim;
      document.getElementById('universitas').value = mhs.universitas;
      document.getElementById('jurusan').value = mhs.jurusan;
      document.getElementById('event').value = mhs.event;
      document.getElementById('editIndex').value = index;
    }

    function hapusData(index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        dataMahasiswa.splice(index, 1);
        tampilkanData();
      }
    }
  </script>

</body>
</html>
